
<div>
    <h2><span>CardCollection</span> {{vm.cardCollection.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>user</span></dt>
        <dd>
            {{vm.cardCollection.user.login}}
        </dd>
        <hr>
        <dt><span>card</span></dt>
        <dd>
            <span ng-repeat="card in vm.cardCollection.cards">
                <a ui-sref="card-detail({id: {{card.id}}})">{{card.localId}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
