
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCardLabel">Create or edit a Card</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.card.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.card.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_manaCost">ManaCost</label>
            <input type="text" class="form-control" name="manaCost" id="field_manaCost"
                    ng-model="vm.card.manaCost"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cmc">Cmc</label>
            <input type="number" class="form-control" name="cmc" id="field_cmc"
                    ng-model="vm.card.cmc"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.card.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rarity">Rarity</label>
            <input type="text" class="form-control" name="rarity" id="field_rarity"
                    ng-model="vm.card.rarity"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="vm.card.text"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_flavor">Flavor</label>
            <input type="text" class="form-control" name="flavor" id="field_flavor"
                    ng-model="vm.card.flavor"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_artist">Artist</label>
            <input type="text" class="form-control" name="artist" id="field_artist"
                    ng-model="vm.card.artist"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_number">Number</label>
            <input type="text" class="form-control" name="number" id="field_number"
                    ng-model="vm.card.number"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_power">Power</label>
            <input type="number" class="form-control" name="power" id="field_power"
                    ng-model="vm.card.power"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_toughness">Toughness</label>
            <input type="number" class="form-control" name="toughness" id="field_toughness"
                    ng-model="vm.card.toughness"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_layout">Layout</label>
            <input type="text" class="form-control" name="layout" id="field_layout"
                    ng-model="vm.card.layout"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_multiverseid">Multiverseid</label>
            <input type="text" class="form-control" name="multiverseid" id="field_multiverseid"
                    ng-model="vm.card.multiverseid"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_imageName">ImageName</label>
            <input type="text" class="form-control" name="imageName" id="field_imageName"
                    ng-model="vm.card.imageName"
                     />
        </div>

        <div class="form-group">
            <label for="field_superType">superType</label>
            <select class="form-control" id="field_superType" multiple name="superType" ng-model="vm.card.superTypes" ng-options="superType as superType.id for superType in vm.supertypes track by superType.id"></select>
        </div>
        <div class="form-group">
            <label for="field_type">type</label>
            <select class="form-control" id="field_type" multiple name="type" ng-model="vm.card.types" ng-options="type as type.id for type in vm.types track by type.id"></select>
        </div>
        <div class="form-group">
            <label for="field_subType">subType</label>
            <select class="form-control" id="field_subType" multiple name="subType" ng-model="vm.card.subTypes" ng-options="subType as subType.id for subType in vm.subtypes track by subType.id"></select>
        </div>
        <div class="form-group">
            <label for="field_color">color</label>
            <select class="form-control" id="field_color" multiple name="color" ng-model="vm.card.colors" ng-options="color as color.id for color in vm.colors track by color.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
